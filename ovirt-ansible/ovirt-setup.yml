---

- name: preset vm for ovirt-engine
  hosts: all
  vars_files:
    - vars/conf_vars.yml

  tasks:
    - name: set /etc/hosts file
      template:
        src: templates/hosts.j2
        dest: /etc/hosts
        owner: root
        group: root
        mode: 0644   
 
    - name: Disable NetworkManager
      service:
        name: NetworkManager
        enabled: no
    - name: Enabled and start network
      service:
        name: network
        state: started
        enabled: yes

    - name: install lvm, dnsmasq, nfs-utils and targetcli
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - dnsmasq
        - targetcli
        - lvm2
        - nfs-utils

    - name: update dnsmasq config
      template:
        src: templates/dnsmasq.conf.j2
        dest: /etc/dnsmasq.conf
        owner: root
        group: root
        mode: 0644

    - name: start and enable dnsmasq
      service:
        name: dnsmasq
        state: started
        enabled: yes
    - name: update resolv.conf
      copy:
        content: nameserver 127.0.0.1
        dest: /etc/resolv.conf
       
    - name: vg setup
      lvg:
        vg: "{{ vg_name }}"
        pvs: "{{ pv_name }}"
    - name: lv setup
      lvol: 
        vg: "{{ vg_name }}"
        lv: "{{ lv_name }}"
        size: 19G

    - name: Set iscsi configuration
      template:
        src: templates/saveconfig.json.j2
        dest: /etc/target/saveconfig.json
        owner: root
        group: root
        mode: 0644

    - name: Start and enabled targetcli
      service:
        name: target
        state: started
        enabled: yes

    - name: Start and enable nfs service
      service:
        name: nfs-server
        state: started
        enabled: yes

